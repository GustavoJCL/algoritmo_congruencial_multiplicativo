<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/main.js" defer></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <style>
    .logo.vanilla:hover {
      filter: drop-shadow(0 0 2em #ffe21c);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Algoritmo Congruencial Multiplicativo</h1>
    </div>
    <div class="input-form">
      <p>Ingrese la semilla</p>
      <input type="number" id="seed" placeholder="X0">
      <p>Ingrese K</p>
      <input type="number" id="k" placeholder="K">
      <p>Ingrese G</p>
      <input type="number" id="g" placeholder="G">
    </div>
    <!-- <p>Click on the Tauri logo to learn more about the framework</p> -->
    <form class="row" id="greet-form">
      <!-- <input id="greet-input" placeholder="Enter a name..." /> -->
    </form>
    <button type="submit" id="btn-submit">Calcular</button>

    <p id="greet-msg"></p>
    <canvas id="chartCanvas"></canvas>
  </div>

</body>

</html>
